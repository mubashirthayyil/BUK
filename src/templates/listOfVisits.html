<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
        <link rel="stylesheet" href="\static\style\style.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        function valid()
            {
                if(document.getElementById("searchInput").value=="")
                {
                    alert("Enter Username");
                    document.getElementById("searchInput").focus();
                    return false;
                    }

            }
    </script>
</head>
<body>
<form action="/inoutListFunc" method="post" onsubmit="return valid()">
<div class="container mt-5">
    <h3>Visit List</h3>
    <input type="text" id="searchInput" name="searchInput" class="form-control" placeholder="Enter user ID to get visit list...">
    <button type="submit">Get Visit List</button>
    <div id="results" class="list-group mt-3"></div>
    <p>Go back to<a href="/reHome" class="button small text-muted"> home...</a></p></div>
</form>
                <div class="list_items"  {% if view == null %} style="pointer-events: none; opacity: 0;"{% endif %}>
                   <!-- <h3 class="mb-0"> { uuser[2] }} </h3>
                    <p>User id:<b> { luser[0] }}</b></p>-->
                    {% for i in res %}
                                    <a class="list-group-item list-group-item-action">
                                        <div>
                                        <div class="d-flex align-items-center">
                                            <div class="ml-3">
                                                {% if i[3] != 0  %} <p>IN : <b> {{ i[3] }} </b> on : <b> {{ i[5] }} {% endif %}</b><br>
                                                {% if i[4] != 0  %} <p>OUT: <b> {{ i[4] }} </b> on : <b> {{ i[5] }} {% endif %}</b><br>

                                            </div>
                                        </div>
                                        </div>
                                    </a>
                    {% endfor %}
                </div>
</body>
</html>
