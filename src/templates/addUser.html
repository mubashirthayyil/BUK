<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="\static\bootstrap.min.css">
<link rel="stylesheet" href="\static\font-awesome.min.css">


     <!-- Import bootstrap cdn -->

    <link rel="stylesheet" href="\static\style\SignupPage.css" />

    <link rel="stylesheet" href="\static\stile\style.css">

     <!-- Import bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"/>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>


    <script type="text/javascript">
    function valid()
    {
        if(document.getElementById("name").value=="")
        {
            alert("Enter Your Name!");
            document.getElementById("name").focus();
            return false;
        }
        if(/[^a-z\s]/gi.test(document.getElementById("name").value))
        {
            alert("Special characters are not allowed in name");
            document.getElementById("name").focus();
            return false;
        }

        if(document.getElementById("email").value=="")
        {
            alert("Enter your E-mail ID");
            document.getElementById("email").focus();
            return false;
        }
        var emailPat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var emailid = document.getElementById("email").value;
        var matchArray = emailid.match(emailPat);
        if (matchArray == null)
        {
            alert("Your Email ID seems incorrect. Enter Correct Email ID.");
            document.getElementById("email").focus();
            return false;
        }
        if(document.getElementById("phone").value=="")
        {
            alert("Enter Phone Number");
            document.getElementById("phone").focus();
            return false;
        }
        if(/[^0-9]/gi.test(document.getElementById("phone").value))
        {
            alert("Special characters not allowed in Phone Number");
            document.getElementById("phone").focus();
            return false;
        }
        if(document.getElementById("dob").value=="")
        {
            alert("Please select date of birth");
            document.getElementById("dob").focus();
            return false;
        }

        let checkRadio = document.querySelector(
                'input[name="gender"]:checked');
        if(checkRadio == null)
        {
            alert("Please select your gender");
            return false;
        }

        if(document.getElementById("username").value=="")
        {
            alert("Please Create an username");
            document.getElementById("username").focus();
            return false;
        }
        if(document.getElementById("pass1").value=="")
        {
            alert("Enter Password!");
            document.getElementById("pass1").focus();
            return false;
        }
        if(document.getElementById("pass1").value.length<8)
        {
            alert("Password must contain atleast 8 characters");
            document.getElementById("pass1").focus();
            return false;
        }
        if(document.getElementById("pass2").value=="")
        {
            alert("Enter Confirm Password!");
            document.getElementById("pass2").focus();
            return false;
        }
        if((document.getElementById("pass2").value)!=(document.getElementById("pass1").value))
        {
            alert("Password doesn't match!");
            document.getElementById("pass2").focus();
            return false;
        }
}
    </script>

    <title>Add User</title>
</head>
<body>
<section class="vh-100" style="background-color: #626cd6; overflow: hidden;">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="card shadow-2-strong card-registration"
                 style="border-radius: 15px; background-color: #ADD2C2; width: 100%; background: #fff;
                        border-radius: 6px; padding: 41px 30px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);">
                <div class="card-body p-4 p-md-3">
                    <div class="d-flex justify-content-center">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Add New User</h3>
                    </div>
                    <form action="/addUser" method="post" enctype="multipart/form-data" onsubmit="return valid()">
                        <div class="row">
                            <div class="col-md-12 mb-3 pb-2">
                                <div class="form-outline">
                                    <input type="text" id="name" name="name" class="form-control"
                                           placeholder="Name" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3 pb-2">
                                <div class="form-outline">
                                    <input type="email" id="email" name="email" class="form-control form-control-md"
                                           placeholder="Email" required/>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3 pb-2">
                                <div class="form-outline">
                                    <input type="tel" id="phone" name="phone" class="form-control form-control-md"
                                           placeholder="Phone Number" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 mb-3 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <h6 class="mb-2 pb-1">Date of Birth:</h6>
                                </div>
                            </div>
                            <div class="col-md-9 mb-3">
                                <div class="form-outline datepicker w-100">
                                    <input type="date" class="form-control form-control-md" id="dob" name="dob"
                                           required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <h6 class="pb-1">Gender:</h6>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                           value="female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <h4 class="mb-md-4">Create Username and Password</h4>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="col-md-7 mb-3">
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Create a username" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-7 mb-3">
                                <input type="password" class="form-control" name="password" id="pass1"
                                       placeholder="Enter password" minlength="8" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-7 mb-3">
                                <input type="password" class="form-control" name="confirm_password" id="pass2"
                                       placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit">Add user</button>
                                </div>
                                <center>
                                    <a href="/libHome" class="button small text-muted">Go back to home page...</a>
                                </center>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
